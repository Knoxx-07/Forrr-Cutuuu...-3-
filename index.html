<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rose Blossom ‚Äî Click to Reveal üíù</title>

<style>
:root{
  --bg1:#0f1724;--bg2:#2b1630;--accent:#ff4d79;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:
    radial-gradient(1200px 800px at 10% 10%, #2b0f2b 0%, transparent 10%),
    radial-gradient(900px 600px at 90% 90%, #10263b 0%, transparent 15%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  display:flex;align-items:center;justify-content:center;
  padding:32px;color:#fff;
}
.stage{
  width:100%;max-width:1100px;min-height:560px;
  background:rgba(255,255,255,0.03);
  border-radius:18px;padding:40px;
  position:relative;overflow:hidden;
  box-shadow:0 10px 40px rgba(0,0,0,.6);
}
header{margin-bottom:18px}
h1{margin:0;font-size:32px}
.lead{opacity:.85;font-size:14px}

.canvas{height:420px;display:flex;align-items:center;justify-content:center;position:relative}

.rose-wrap{
  width:280px;height:380px;
  display:flex;align-items:flex-end;justify-content:center;
  position:relative;cursor:pointer;
}

.stem{
  width:6px;height:220px;
  background:linear-gradient(#0b6b2e,#06502a);
  border-radius:4px;
  animation:sway 4s ease-in-out infinite;
}
@keyframes sway{0%{transform:rotate(-2deg)}50%{transform:rotate(2deg)}100%{transform:rotate(-2deg)}}

.leaf{
  width:80px;height:36px;
  background:linear-gradient(#134d2f,#0b6b2e);
  position:absolute;border-radius:30px 60px;
}
.leaf.left{left:48%;bottom:110px;transform:rotate(-32deg)}
.leaf.right{left:22%;bottom:95px;transform:rotate(18deg)}

.bud{
  width:120px;height:120px;
  position:absolute;bottom:220px;left:50%;
  transform:translateX(-50%);
}

.petal{
  position:absolute;width:76px;height:90px;
  border-radius:60% 60% 50% 50%;
  background:radial-gradient(circle at 35% 20%,#ff7a9a,#e11b52,#8b042b);
  transform-origin:bottom center;
  opacity:0;
}
.petal.p1{--r:0deg}
.petal.p2{--r:50deg}
.petal.p3{--r:100deg}
.petal.p4{--r:150deg}
.petal.p5{--r:200deg}
.petal.p6{--r:250deg}

.core{
  width:48px;height:48px;border-radius:50%;
  background:radial-gradient(#ffd0df,#ff2a6d,#8b042b);
  opacity:0;transform:scale(.2)
}

.rose-wrap.bloom .petal{
  animation:petal-in 1.1s forwards;
}
.rose-wrap.bloom .core{
  animation:core-in .8s .6s forwards;
}

@keyframes petal-in{
  from{opacity:0;transform:scale(.6) rotate(var(--r))}
  to{opacity:1;transform:scale(1) rotate(var(--r))}
}
@keyframes core-in{
  from{opacity:0;transform:scale(.2)}
  to{opacity:1;transform:scale(1)}
}

.rose-wrap.bloom::after{
  content:"";position:absolute;
  width:220px;height:220px;border-radius:50%;
  background:radial-gradient(circle,rgba(255,75,130,.6),transparent 70%);
  bottom:200px;left:50%;
  transform:translateX(-50%);
  animation:glow 2s infinite alternate;
}
@keyframes glow{from{opacity:.4}to{opacity:1}}

.hearts{position:absolute;inset:0;pointer-events:none}
.heart{
  position:absolute;width:24px;height:24px;
  background:radial-gradient(#fff1f6,#ff5a86,#9b052f);
  clip-path:polygon(50% 20%,61% 13%,72% 24%,85% 40%,50% 88%,15% 40%,28% 24%);
  animation:fall 4s linear forwards;
}
@keyframes fall{
  from{transform:translateY(-40px)}
  to{transform:translateY(520px);opacity:0}
}

.msg-box{
  position:absolute;right:36px;top:36px;
  max-width:360px;padding:18px;
  background:rgba(255,255,255,.05);
  border-radius:14px;
  opacity:0;transform:scale(.95);
  transition:.35s;
}
.msg-box.show{opacity:1;transform:scale(1)}
.btn{
  margin-top:10px;padding:8px 14px;
  border:none;border-radius:999px;
  background:linear-gradient(90deg,#ff6a94,#ff2b6b);
  color:#fff;font-weight:600;cursor:pointer;
}
</style>
</head>

<body>
<div class="stage">
<header>
<h1>Forrr Bhoomiii... üíñ</h1>
<p class="lead">Click the rose to make it blossom</p>
</header>

<div class="canvas">
<div class="rose-wrap" id="rose">
  <div class="stem"></div>
  <div class="leaf left"></div>
  <div class="leaf right"></div>
  <div class="bud">
    <div class="petal p1"></div>
    <div class="petal p2"></div>
    <div class="petal p3"></div>
    <div class="petal p4"></div>
    <div class="petal p5"></div>
    <div class="petal p6"></div>
    <div class="core"></div>
  </div>
</div>

<div class="hearts" id="hearts"></div>

<div class="msg-box" id="msgBox">
  <h3>A little message üåπ</h3>
  <p id="msgText"></p>
  <button class="btn" id="closeBtn">Close</button>
  <button class="btn" id="downloadBtn">Download üåπ</button>
</div>
</div>
</div>

<audio id="bgMusic" src="Titanic ‚Ä¢ My Heart Will Go On ‚Ä¢ Celine Dion.mp3" loop></audio>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
const rose=document.getElementById('rose');
const hearts=document.getElementById('hearts');
const msgBox=document.getElementById('msgBox');
const msgText=document.getElementById('msgText');
const bgMusic=document.getElementById('bgMusic');
const closeBtn=document.getElementById('closeBtn');
const downloadBtn=document.getElementById('downloadBtn');

let bloomed=false,heartLoop=null;

function safePlayMusic(){
  bgMusic.play().catch(()=>{});
}

function bloom(){
  if(!bloomed){
    rose.classList.add('bloom');
    msgBox.classList.add('show');
    msgText.textContent="Just like a rose, you carry beauty in your petals and strength in your thorns üåπ‚ú®";
    safePlayMusic();
    startHearts();
  }else{
    rose.classList.remove('bloom');
    void rose.offsetWidth;
    msgBox.classList.remove('show');
    stopHearts();
    bgMusic.pause();
  }
  bloomed=!bloomed;
}

function createHeart(){
  const h=document.createElement('div');
  h.className='heart';
  h.style.left=Math.random()*100+'%';
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),4000);
}

function startHearts(){
  heartLoop=setInterval(createHeart,300);
}
function stopHearts(){
  clearInterval(heartLoop);
  hearts.innerHTML='';
}

rose.onclick=bloom;
closeBtn.onclick=()=>bloom();

document.body.addEventListener('click',e=>{
  if(e.target.closest('.rose-wrap,.msg-box,button'))return;
  createHeart();
});

downloadBtn.onclick=()=>{
  hearts.style.display='none';
  html2canvas(document.querySelector('.stage')).then(c=>{
    const a=document.createElement('a');
    a.download='rose-blossom.png';
    a.href=c.toDataURL();
    a.click();
    hearts.style.display='';
  });
};
</script>
